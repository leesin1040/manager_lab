<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Copy Names</title>
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
        transform: translateY(-2px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      button:active {
        transform: translateY(0);
      }

      .secondary {
        background-color: #2196f3;
      }

      .secondary:hover {
        background-color: #1976d2;
      }

      .tertiary {
        background-color: #9c27b0;
      }

      .tertiary:hover {
        background-color: #7b1fa2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="copyAll">모든 이름 복사</button>
      <button id="copySelected" class="secondary">선택된 이름 복사</button>
      <button id="copyCustom" class="tertiary">사용자 지정 복사</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
